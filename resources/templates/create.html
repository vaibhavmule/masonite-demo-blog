{% extends "layout.html" %}
{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/nightlife1.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Create Blog</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- New Blog Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/create" method="POST">
                {{ csrf_field|safe }}
                <label> Title </label>
                <input type="name" name="title"><br>
                ​
                <label> Body </label>
                <textarea name="body"></textarea>

                <label> Category </label>
                <textarea name="category"></textarea>
                ​
                <input type="submit" value="Post!">
            </form>

        </div>
    </div>
</div>
{% endblock %}
