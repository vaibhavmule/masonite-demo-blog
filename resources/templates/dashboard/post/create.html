{% extends "dashboard/base.html" %}
{% block content %}
<div class="col-xs-9">
<form action='/dashboard/post/create' method="POST">
    {{ csrf_field|safe }}

        <div class="form-group">
          <label>Title</label>
          <input type="name" name="title" class="form-control" placeholder="Some Title...">
        </div>
        <div class="form-group">
          <label>Body</label>
        </br>
          <textarea name="body" class="form-control" rows="25" placeholder="Some Text...."></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input name="category" placeholder="Some Category..."></input>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


{% endblock %}
